<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">O seu portal de noticias do Betha Labs</ui:define>

	<ui:define name="content">

		<!-- CONTEÃšDO INDEX -->
		<div style="heigth: 400px; margin-top: 90px">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<h:form>
							<div class="row-fluid">
								<div class="span12">
									<div class="hero-unit">
										<ui:repeat var="cat" value="#{principalMB.listaCategorias}">
											<li>
												<h:commandLink value="#{cat.nome}">
													<f:ajax render="@form" event="click"
														listener="#{principalMB.filtrarPorCategoria(9, cat)}"
														execute="@form" />
												</h:commandLink>
											</li>
										</ui:repeat>
									</div>
								</div>
							</div>


							<ul id="conteudo">
								<ui:repeat var="news"
									value="#{principalMB.listaNoticiasExibidas}">
									<li class="span4"
										style="margin-top: 18px; margin-left: 0px; margin-right: 18px;">
										<div class="thumbnail" style="height: 400px;">
											<h:graphicImage width="300" height="200"
												value="#{principalMB.CAMINHO_IMG.concat(news.img)}"
												rendered="#{not empty news.img}" />
											<h4>
												<h:outputText style="color:#{news.categoria.color}" value="#{news.titulo}" escape="false" />
											</h4>
											<h6>
												Publicado por
												<h:outputText value="#{news.autor}" />
											</h6>
											<p>
												<a class="btn btn-primary" href="#">Ler Mais</a>
											</p>
										</div>
									</li>
								</ui:repeat>
							</ul>
						</h:form>
					</div>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
