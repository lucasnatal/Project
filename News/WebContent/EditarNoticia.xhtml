<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="title">Editar Notícia</ui:define>

	<ui:define name="content">
		<h:form class="form-horizontal" value="altera-noticia">

			<div class="container" style="heigth: 400px; margin-top: 100px">
				<fieldset>

					<h2>
						Alterando Notícia <BR /> <BR />
					</h2>


					<!-- Título -->
					<div class="control-group">
						<h:outputLabel class="control-label" value="Título" />
						<div class="controls">
							<h:inputText id="titulo" name="titulo" placeholder="título"
								styleClass="input-xlarge" type="text"
								value="#{noticiaMB.noticiaSelecionada.titulo}" />
						</div>
					</div>

					<!-- Autor -->
					<div class="control-group">
						<h:outputLabel class="control-label" value="Autor" />
						<div class="controls">
							<h:inputText id="autor" name="autor" placeholder="autor"
								styleClass="input-xlarge" type="text"
								value="#{noticiaMB.noticiaSelecionada.autor}" />
						</div>
					</div>

					<!-- Categoria -->
					<div class="control-group">
						<h:outputLabel class="control-label" value="Categoria" />
						<div class="controls">
							<h:selectOneMenu id="categoria" name="categoria"
								value="#{noticiaMB.noticiaSelecionada.categoria}"
								class="input-xlarge">
								<f:selectItems value="#{noticiaMB.listaCategorias}" var="cat"
									itemLabel="#{cat.nome}" itemValue="#{cat}" />
							</h:selectOneMenu>
						</div>
					</div>


					<!-- Multiple Radios (inline) -->
					<div class="control-group">
						<label class="control-label">Status</label>
						<div class="controls">
							<h:selectOneRadio style="left: 50px" styleClass="radio inline"
								id="radio_status" value="#{noticiaMB.noticiaSelecionada.status}">
								<f:selectItem itemLabel="Ativo" itemValue="true" />
								<f:selectItem itemLabel="Inativo" itemValue="false" />
							</h:selectOneRadio>
						</div>
					</div>

					<!-- Descrição -->

					<div class="control-group">
						<h:outputLabel class="control-label" value="Descrição" />
						<div class="controls">
							<h:inputTextarea id="descricao" name="descricao"
								value="#{noticiaMB.noticiaSelecionada.descricao}" />
						</div>
					</div>

					<!-- Botão Editar -->
					<div class="control-group">
						<div class="controls">
							<h:commandButton class="btn btn-primary" title="Editar"
								value="Editar" action="#{noticiaMB.atualizar}"
								disabled="#{empty noticiaMB.noticiaSelecionada}" />
							<h:commandButton style="margin:10px" class="btn btn-primary"
								title="Voltar" immediate="true" value="Voltar"
								action="#{noticiaMB.redirecionaListaNoticias}" />
						</div>
					</div>

					<h5>
						<h:outputText  styleClass="alert alert-error"
							rendered="#{empty noticiaMB.noticiaSelecionada}"
							value="• Nenhuma notícia selecionada!" />
					</h5>

					<h5>
						<h:messages style="margin: 20px 0px 15px 0px; padding-left: 40px"
							styleClass="alert alert-success" infoClass="check-info" />
					</h5>

				</fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
